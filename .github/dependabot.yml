version: 2
updates:
  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: daily
    cooldown:
      default-days: 7
      exclude:
        - "no.nav.*"
    open-pull-requests-limit: 20
    groups:
      nav-deps:
        patterns:
          - "*no.nav*"
      spring-deps:
        patterns:
          - "*spring*"
      annet-deps:
        patterns:
          - "*"
        exclude-patterns:
          - "*spring*"
          - "*no.nav*"
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    cooldown:
      default-days: 7
    open-pull-requests-limit: 10
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: daily
