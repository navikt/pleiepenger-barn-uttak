apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: pleiepenger-barn-uttak
  namespace: k9saksbehandling
  labels:
    team: k9saksbehandling
spec:
  image: {{image}}
  port: 8080
  azure:
    application:
      enabled: true
      allowAllUsers: true
  accessPolicy:
    inbound:
      rules:
        - application: k9-sak
        - application: k9-formidling
  webproxy: true
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  liveness:
    path: /pleiepenger-barn-uttak/internal/actuator/health
    initialDelay: 30
    timeout: 10
    failureThreshold: 27
  readiness:
    path: /pleiepenger-barn-uttak/internal/actuator/info
    initialDelay: 30
    timeout: 10
  resources:
    limits:
      cpu: 2000m
      memory: 800Mi
    requests:
      cpu: 500m
      memory: 400Mi
  vault:
    enabled: true
    paths:
      - kvPath: /kv/prod/fss/pleiepenger-barn-uttak/k9saksbehandling
        mountPath: /var/run/secrets/nais.io/vault
  prometheus:
    enabled: true
    path: /pleiepenger-barn-uttak/internal/actuator/prometheus
  observability:
    logging:
      destinations:
        - id: loki
        - id: elastic
    autoInstrumentation:
      enabled: true
      runtime: java
      destinations:
        - id: "grafana-lgtm"
        - id: "elastic-apm"
  secureLogs:
    enabled: true
  ingresses:
    - https://k9-psb-uttak.intern.nav.no
  env:
    - name: APP_NAME
      value: "pleiepenger-barn-uttak"
    - name: SPRING_PROFILES_ACTIVE
      value: prod
    - name: DEFAULTDS_USERNAME
      value: pleiepenger-barn-uttak
    - name: DEFAULTDS_URL
      value: jdbc:postgresql://a01dbvl041.adeo.no:5432/pleiepenger-barn-uttak

    # opentelemetry
    - name: OTEL_RESOURCE_ATTRIBUTES
      value: "service.name=pleiepenger-barn-uttak,service.namespace=k9saksbehandling,deployment.environment=p,nais.backend=elastic-apm;grafana-lgtm"

    # Feature toggles
    - name: IKKE_BRUK_OVERSTYRT_AARSAK
      value: "true""
