server:
  port: ${PORT:8080}
  servlet:
    context-path: /pleiepenger-barn-uttak

  health :
    diskspace:
      enabled: false
  endpoint:
    health:
      show-details : always
  endpoints:
    web:
      exposure:
        include: info, health, prometheus
      base-path: /internal/actuator

info:
  app:
    name: Pleiepenger barn uttak
    version: @project.version@
    encoding: @project.build.sourceEncoding@
    java:
      version: @java.version@
